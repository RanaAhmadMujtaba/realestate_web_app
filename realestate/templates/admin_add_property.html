{% extends "layout.html" %}
{% block content %}
{% if session['role'] == 'admin' %}
<h2 class="text-center">Add New Property (Admin Only)</h2>

<form method="POST">
  <input type="text" name="title" placeholder="Title" required>
  <input type="text" name="location" placeholder="Location" required>
  <input type="number" name="price" placeholder="Price" required>
  <input type="text" name="type" placeholder="Property Type" required>
  <textarea name="description" placeholder="Description" required></textarea>
  <input type="url" name="image_url" placeholder="Image URL">
  
  <button type="submit">Add Property</button>
</form>
{% else %}
  <p class="text-center text-danger mt-5">Unauthorized access.</p>
{% endif %}
{% endblock %}
